<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>JSF 2: Managed Beans</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">JSF 2: Managed Beans</h1>
<br/>
<fieldset>
<legend>Bank Customer Lookup</legend>
<h:form>
  Legal ids are id001, id002, and id003. Password is "secret".<br/><br/>
  Customer ID: 
  <h:inputText value="#{bankingBean.customerId}"/><br/>
  Password: 
  <h:inputSecret value="#{bankingBean.password}"/><br/>
  <h:commandButton value="Show Current Balance" 
                   action="#{bankingBean.showBalance}"/>
</h:form>
</fieldset>
<p>Note that this example does not properly validate missing data. Form validation is
covered in a later tutorial section.</p>
</div></h:body></html>
